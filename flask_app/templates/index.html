<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/registration</title>
</head>
<body>
    <h1>Login/Registration</h1>
    <div class="container d-flex">
        <div class="container w-50 mt-3 p-4 border border-4 border-danger rounded text-primary fw-bold">
            <h1 class="text-center">Register</h1>
            
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                          
                        {% for message in messages %}            
                        <p style="color:red">{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form action="/register" method="POST">
                <div class="form">
                    <label for="name" class="form-label">First name:</label>
                    <input type="text" name="first_name" placeholder="Enter first name " class="form-action">
                </div>

                <div class="form">
                    <label for="name" class="form-label">Last name:</label>
                    <input type="text" name="last_name" placeholder="Enter last name " class="form-action">
                </div>

                <div class="form">
                    <label for="name" class="form-label">Email:</label>
                    <input type="text" name="email" placeholder="Enter email " class="form-action">
                </div>

                <div class="form">
                    <label for="name" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-action">
                </div>

                <div class="form">
                    <label for="name" class="form-label">Confirm Password:</label>
                    <input type="password" name="confirm_password" class="form-action">
                </div>
                
                <div class="button justify-content-end">
                    <button type="submit" class="btn btn-outline-warning">Submit</button>
                </div>
            </form>
        </div>
        <div class="container w-25 mt-3 p-4 border border-4 border-light rounded text-primary fw-bold">
            <h1 class="text-center">Login</h1>
            <div class="text-center">
                
            </div>
            <form action="/login" method="POST">
                <div class="form">
                    <label for="name" class="form-label">Email:</label>
                    <input type="text" name="email" placeholder="Your email here" class="form-control">
                </div>
                <div class="form">
                    <label for="name" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="button justify-content-end">
                    <button type="submit" class="btn btn-outline-warning">Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
